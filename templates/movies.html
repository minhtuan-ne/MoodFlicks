<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>MOOD FLICKS MOVIES RECOMMENDATION</title>

    </head>

    <body>
        <main class="movie-container">
            <div class="center">
                <div>
                    <a href="/">         
                        <img src="/static/image/logo.png" width="50" height="50">
                        <h1 class="title">Mood Flicks</h1>  
                    </a>
                </div>
              
                    <a href="/mood" >
                        <p class="text-in-box edit-button edit-button-position"><img src="/static/image/emojichange.gif" width="30" height="30">EDIT MOOD</p>
                    </a>
            </div>
            
           
            <div class="slogan">
                <h4>Feeling {{mood}} in the {{daytime}}</h4>
            </div>
        
            <div class="container-movie content">
                <img src="{{poster}}" alt="">
                <h3 class="slogan">{{title}}</h3>
                <span class="movie-data-text">
                <h4>Released date: {{date}}</h4>
                <h4> Genres: {% for genre in genres %}
                    {{genre}}
                    {% endfor %}
                </h4>
                <h4>{{description}}</h4>
                </span>
            </div>
    

            <div class="center slogan container">
                {% if i_val > 0 %}
                <form action="/movies" method="post">
                    <input type="hidden" name="button-id" value="back">
                    <input type="hidden" name="i" value="{{ i_val }}">
                    <button class="edit-button text-in-box" type=submit>⬅️ BACK</button>
                </form>
                {% endif %}

                
                {% if length > i_val+1 %}
                <form action="/movies" method="post">
                    <input type="hidden" name="button-id" value="next">
                    <input type="hidden" name="i" value="{{ i_val }}">
                    <button class="edit-button text-in-box" type=submit>➡️ NEXT</button>
                </form>
                {% endif %}
            </div>
            
        </main>
        <footer class="slogan">
            Made with TMDB
        </footer>
    </body>

    </html>
